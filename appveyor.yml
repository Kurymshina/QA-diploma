image: Ubuntu

stack: jdk 11

services:
  - docker
  - mysql
  - postgresql10

branches:
  only:
    - main

build: off

install:
  - chmod +x gradlew
  - docker-compose up -d
  - java "-Dspring.datasource.url=jdbc:mysql://localhost:3306/app" -jar artifacts/aqa-shop.jar
  

build_script:
  - ./gradlew test -Dselenide.headless=true --info
  - npm start
