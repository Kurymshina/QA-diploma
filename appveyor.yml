image: Ubuntu

stack: jdk 11

services:
  - docker

branches:
  only:
    - main

build: off

install:
  - chmod +x gradlew
  - docker-compose up --build
  - timeout 60 java -Dspring.datasource.url=jdbc:mysql://localhost:3306/app -jar artifacts/aqa-shop.jar &
  - timeout 60 java -Dspring.datasource.url=jdbc:postgresql://localhost:5432/app -jar artifacts/aqa-shop.jar

build_script:
  - ./gradlew clean test -Ddb.url=jdbc:mysql://localhost:3306/app
  - ./gradlew clean test -Ddb.url=jdbc:postgresql://localhost:5432/app
  - npm start
  - ./gradlew test -Dselenide.headless=true --info